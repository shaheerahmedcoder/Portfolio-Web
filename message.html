<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Sent</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    .message-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .message-box h1 {
      margin-bottom: 15px;
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Message Sent Successfully!</h1>
    <p>You will get a reply soon.</p>
  </div>
</body>
</html>
